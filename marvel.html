\u0026tipo=cinema\u0026id_checkout=1","vendor_id":null}],"porque_assistir":"Um dos melhores filmes de super-heróis de 2021 e o mais convencional da ganhadora do Oscar Chloé Zhao - se você está em busca de um ‘Nomadland’ ou ‘Domando o Destino’ vai se surpreender com o resultado de ‘Eternos’. Quem achou que fosse uma produção lenta devido ao histórico da diretora, errou: ela conseguiu adaptar uma história como a Marvel Studios gosta e deixou sua marca nos grandes blockbusters de HQs. Apesar disso, ‘Eternos’ é um dos longas mais diferenciados do Universo Cinematográfico Marvel (MCU), foge dos padrões, é extremamente inclusivo e também mostra mais ousadia, tirando aquela imagem de que super-heróis não são humanizado e não nutrem desejos. As discussões são maduras e a trama é um frescor por trazer algo novo. Sem perder as piadinhas e a grandeza do estúdio, Zhao faz um bom trabalho e mostra que consegue comandar um elenco de peso - nos longas anteriores, ela não trabalhava com atores profissionais, tirando Frances McDormand em ‘Nomadland’.","statuses":{"isComingSoonBothVodAndCinema":false,"isCinemaComingSoonWithReleaseDate":false,"isVodComingSoon":false,"isCinemaComingSoon":false,"isCinemaInPreOrderWithReleaseDate":false,"isCinemaInPreOrder":false,"isCinemaReleased":false,"isCinemaOutOfScreens":false,"isCinemaUnavailable":true,"isVodComingSoonWithAvailableDate":false,"isVodInPreOrderWithAvailableDate":false,"isVodInPreOrder":false,"isVodAvailable":true,"isVodUnavailable":false},"cinema_pre_order_starts_at":"2021-11-01T00:00:00Z","cinema_release_at":"2021-11-04T00:00:00Z","cinema_out_of_screens_at":"2021-12-23T00:00:00Z","vod_pre_order_starts_at":null,"vod_available_at":"2022-01-12T00:00:00Z","vod_available_until":null,"checkout":1},{"id_filme":16079,"id_regiao":2,"slug":"shang-chi-e-a-lenda-dos-dez-aneis","titulo":"Shang-Chi e a Lenda dos Dez Anéis","thumb":"https://media.filmelier.com/tit/Uqt9hD/thumb/shang-chi-and-the-legend-of-the-ten-rings_VZgPuwM.jpeg","imagem_cartaz
